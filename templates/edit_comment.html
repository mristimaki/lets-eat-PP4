{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container-fluid">
    <div class="row">
        <h2>Edit Comment</h2>

        <!-- edit comment form if logged in -->
        <form method="post">
            {{ form|crispy }}
            {% csrf_token %}
            <a href="{% url 'post_detail' comment.post.slug %}"><button type="submit" class="btn btn-signin">Save changes</button></a>
        </form>

    </div>
</div>

{% endblock %}
